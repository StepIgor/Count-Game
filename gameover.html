<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Count Game</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="css/icon.css" rel="stylesheet">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#FF6A00">
  </head>
  <body class="grey lighten-3" style="user-select:none;">

    <div class="container">
      <div class="row center-align">
        <div class="col s12 l12 m12">
          <h4 class="light">Игра окончена!</h4>
        </div>
      </div>
      <div class="row center-align">
        <div class="col s12 l12 m12">
          <h1 class="light orange-text" style="font-weight:bold;" id="last_result">0</h1>
        </div>
      </div>
      <div id="new_record" class="row center-align" style="display:none;">
        <div class="col s12 l12 m12">
          <h3 class="light orange-text">Новый рекорд!</h3>
        </div>
      </div>
      <div class="row center-align">
        <div class="col s12 m12 l12">
          Ваш рекорд: <span id="my_record" style="font-weight:bold;">0</span> (<span id="record_diff"></span>)<br>
          Предыдущий результат: <span id="previous_result" style="font-weight:bold;">0</span> (<span id="previous_diff"></span>)
        </div>
      </div>
      <div class="row center-align">
        <div class="col s12 m12 l12">
          <a href="#" id="to_menu_but" class="btn waves-effect waves-light orange darken-2">В главное меню</a>
        </div>
      </div>
    </div>

    <audio src="snd/stats_but.wav" id="go_to_menu_but_sound" preload="auto">

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/materialize.min.js" type="text/javascript"></script>
    <script src="js/gameover.js?ver=2" type="text/javascript"></script>
  </body>
</html>
