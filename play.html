<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Count Game</title>
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="favicon.png">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link href="css/icon.css" rel="stylesheet">
</head>

<body class="grey lighten-3" style="user-select:none;">

  <div class="container">
    <div class="row center-align">
      <h4 class="light">Время: <span id="time_show" class="orange-text">100</span> | Очки: <span id="score_show" class="green-text">0</span></h4>
    </div>
    <div class="row center-align">
      <div class="progress">
        <div id="timer_line" class="determinate orange" style="width: 100%;"></div>
      </div>
    </div>
    <div class="row center-align">
      <h1 id="solve" class="light"></h1>
    </div>
    <div class="row">
      <div style="height:45px;">

      </div>
    </div>
    <div class="row center-align">
      <div class="col s6 m6 l6">
        <div class="collection">
          <a href="#!" id="place_1" onclick="give_answer('answ_1')" class="collection-item orange-text"><h4 id="answ_1"></h4></a>
        </div>
        <div class="collection">
          <a href="#!" id="place_2" onclick="give_answer('answ_2')" class="collection-item orange-text"><h4 id="answ_2"></h4></a>
        </div>
      </div>
      <div class="col s6 m6 l6">
        <div class="collection">
          <a href="#!" id="place_3" onclick="give_answer('answ_3')" class="collection-item orange-text"><h4 id="answ_3"></h4></a>
        </div>
        <div class="collection">
          <a href="#!" id="place_4" onclick="give_answer('answ_4')" class="collection-item orange-text"><h4 id="answ_4"></h4></a>
        </div>
      </div>
    </div>
  </div>

  <div id="black_screen" style="position:fixed;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.75);display:block;">
    <table style="width:100%;height:100%;">
      <tr>
        <td style="text-align:center;vertical-align:middle;">
          <h2 class="light white-text" id="prepate_tip">Если готовы, тапните</h2>
          <h2 class="light white-text" id="prepare_seconds"></h2>
        </td>
      </tr>
    </table>
  </div>

  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/materialize.min.js" type="text/javascript"></script>
  <script src="js/play.js?ver=2" type="text/javascript"></script>
</body>

</html>
