<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Count Game</title>
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.png">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="css/icon.css" rel="stylesheet">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#FF6A00">
  </head>
  <body class="grey lighten-3" style="user-select:none;">

    <div class="container">
      <div class="row center-align">
        <div class="col s12 m12 l12">
          <img src="orange_logo.png" class="responsive-img" alt="" style="margin-top:15px;">
        </div>
      </div>
      <div class="row center-align">
        <div class="col s12 m12 l12">
          <h3 class="light">Ваш рекорд: <span id="user_max_score">0</span></h3>
        </div>
      </div>
      <div class="row center-align" style="margin-top:85px;">
        <div class="col s12 m12 l12">
          <a id="start_game_but" class="waves-effect waves-light btn-large orange darken-2"><i class="material-icons right">play_arrow</i>Начать игру</a>
        </div>
      </div>
      <div class="row center-align">
        <div class="col s12 m12 l12">
          <br>
          <a id="go_to_stats" class="black-text"><u><b>Ваша статистика...</b></u></a>
        </div>
      </div>
    </div>

    <audio src="snd/play_but.wav" id="play_but_sound" preload="auto">
    <audio src="snd/stats_but.wav" id="stat_but_sound" preload="auto">

    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/materialize.min.js" type="text/javascript"></script>
    <script src="js/index.js?ver=2" type="text/javascript"></script>
  </body>
</html>
